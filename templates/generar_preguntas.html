<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Preguntas</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark-color);
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            padding: 40px;
            margin: 40px 0;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 150px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 40px;
            display: none;
        }

        .results h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 500;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .question-list {
            list-style-type: none;
            padding: 0;
        }

        .question-item {
            background-color: var(--light-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            transition: transform 0.2s ease;
        }

        .question-item:hover {
            transform: translateX(5px);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .copy-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .copy-btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Generador de Preguntas</h1>

        <div class="input-section">
            <label for="paragraph">Ingresa el párrafo o texto:</label>
            <textarea id="paragraph" name="paragraph"
                placeholder="Escribe o pega aquí el texto del cual quieres generar preguntas..." required></textarea>
            <button id="generateBtn" class="btn">Generar 10 Preguntas</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generando preguntas...</p>
        </div>

        <div class="results" id="results">
            <h2>Preguntas generadas:</h2>
            <ol class="question-list" id="questionList"></ol>
            <button class="copy-btn" id="copyBtn">Copiar todas las preguntas</button>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', async function () {
            const paragraph = document.getElementById('paragraph').value.trim();
            const loadingElement = document.getElementById('loading');
            const resultsElement = document.getElementById('results');
            const errorElement = document.getElementById('errorContainer');
            const generateBtn = document.getElementById('generateBtn');

            if (!paragraph) {
                showError('Por favor, ingresa algún texto para generar preguntas');
                return;
            }

            // Reset UI
            errorElement.style.display = 'none';
            loadingElement.style.display = 'block';
            resultsElement.style.display = 'none';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generando...';

            try {
                const response = await fetch('/generate_questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: paragraph,
                        language: 'es'  
                    })
                });

                const data = await response.json();

                if (response.status !== 200) {
                    throw new Error(data.error || 'Error en el servidor');
                }

                if (!data.questions || data.questions.length === 0) {
                    throw new Error('No se generaron preguntas válidas. Intenta con un texto más largo o diferente.');
                }

                displayQuestions(data.questions);

            } catch (error) {
                showError(error.message);
                console.error('Error:', error);
            } finally {
                loadingElement.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generar 10 Preguntas';
            }
        });

        // Función mejorada para mostrar preguntas
        function displayQuestions(questions) {
            const resultsElement = document.getElementById('results');
            const questionList = document.getElementById('questionList');
            questionList.innerHTML = '';

            // Orden aleatorio para mayor variedad visual
            questions = questions.sort(() => Math.random() - 0.5);

            questions.forEach((question, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('question-item');

                // Añadimos número de pregunta
                const questionNumber = document.createElement('span');
                questionNumber.textContent = `${index + 1}. `;
                questionNumber.style.fontWeight = 'bold';
                questionNumber.style.marginRight = '5px';

                // Añadimos texto de pregunta
                const questionText = document.createElement('span');
                questionText.textContent = question;

                listItem.appendChild(questionNumber);
                listItem.appendChild(questionText);
                questionList.appendChild(listItem);
            });

            resultsElement.style.display = 'block';
        }
    </script>
</body>

</html>
